language: c
compiler:
  - gcc
  - clang
notifications:
  recipients:
    - kenhys@gmail.com
branches:
  only:
    - master
    - develop
before_script:
  - curl --location https://raw.github.com/kenhys/sylpheed-plugin-factory/master/misc/travis/sylpheed.sh | sh
  - ./autogen.sh
script:
  - ./configure --with-sylpheed-build-dir=`pwd`/sylpheed
  - make
